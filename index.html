<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <figure class="img-wrapper">
        <img src="./assets/images/image-equilibrium.jpg" alt="ntf" />
      </figure>
      <section>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <section class="data">
        <p class="price">
          <img src="./assets/images/icon-ethereum.svg" alt="etherium" />
          0.041 ETH
        </p>
        <p class="time">
          <img src="./assets/images/icon-clock.svg" alt="clock" />
          3 days left
        </p>
      </section>
      <hr />
      <section class="credit">
        <img src="./assets/images/image-avatar.png" alt="avatar" />
        <p>Creation of <span class="creator">Jules Wyvern</span></p>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/elorenn/NFT-preview-card-component"
        target="_blank"
        >Lo</a
      >.
    </footer>
  </body>
</html>
